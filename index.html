<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Create Your Account</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">SIGN UP</h2>
            <h1 class="title">CREATE YOUR ACCOUNT</h1>
            
            <div class="social-media">
                <a href="https://accounts.google.com/ServiceLogin/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAAQ&flowName=GlifWebSignIn&flowEntry=AddSession" class="social-icon">
                    <i class="fab fa-google"></i>
                  </a>
              <a href="https://www.facebook.com/?stype=lo&jlou=AfchZuMNQuVR9oVZ0QeZ-0nEnblP7DBx7nlVhNc5DbxKz-qTX2NXmsLo7zrWsamj5a5rLnFZFBGAvZ5wtgGOYhycECSxACQ1Ni_JCNf9Q-9PKg&smuh=349&lh=Ac_LYrHlYVfaNdaE" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              
              

            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="First Name" />
            </div>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Last Name" />
              </div>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Email Address" />
              </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <p  class="social-text">By clicking sign up, you agree to our Terms of Use and Privacy Policy</p>
            
            <input type="submit" value="SIGN UP" href="https://reqres.in" class="btn solid" />
            
          </form>
          
        </div>
      </div>

      

    <script src="app.js"></script>
  </body>
</html>
